<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter Cube Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: #16213e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #c9a227;
    }

    header h1 {
      color: #c9a227;
      font-size: 1.5rem;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .nav-buttons button {
      padding: 0.5rem 1rem;
      background: #c9a227;
      color: #1a1a2e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .nav-buttons button:hover {
      background: #d4af37;
    }

    .nav-buttons button.active {
      background: #fff;
    }

    /* Gallery View */
    #gallery-view {
      padding: 2rem;
    }

    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .filters input {
      padding: 0.5rem 1rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #2a2a4e;
      color: #eee;
      width: 300px;
    }

    .filters select {
      padding: 0.5rem 1rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #2a2a4e;
      color: #eee;
    }

    .card-count {
      color: #888;
      margin-bottom: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .gallery-card {
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }

    .gallery-card:hover {
      transform: scale(1.05);
    }

    .gallery-card img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .gallery-card .card-name {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      padding: 0.5rem;
      font-size: 0.75rem;
      text-align: center;
      border-radius: 0 0 8px 8px;
    }

    .gallery-card.token::after {
      content: 'TOKEN';
      position: absolute;
      top: 8px;
      right: 8px;
      background: #c9a227;
      color: #1a1a2e;
      padding: 2px 6px;
      font-size: 0.6rem;
      font-weight: bold;
      border-radius: 3px;
    }

    /* Compare View */
    #compare-view {
      display: none;
      padding: 2rem;
    }

    .compare-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .compare-header h2 {
      color: #c9a227;
    }

    .compare-nav {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .compare-nav button {
      padding: 0.75rem 1.5rem;
      background: #2a2a4e;
      color: #eee;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .compare-nav button:hover {
      background: #3a3a5e;
    }

    .compare-nav span {
      color: #888;
      min-width: 100px;
      text-align: center;
    }

    .compare-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .compare-card {
      text-align: center;
    }

    .compare-card h3 {
      margin-bottom: 0.5rem;
      color: #888;
    }

    .compare-card img {
      max-height: 70vh;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    .compare-card .card-title {
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    /* Keyboard hints */
    .keyboard-hints {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.8rem;
      color: #888;
    }

    .keyboard-hints kbd {
      background: #444;
      padding: 2px 6px;
      border-radius: 3px;
      margin: 0 2px;
    }

    /* Flip button */
    .flip-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #c9a227;
      color: #1a1a2e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    .flip-button:hover {
      background: #d4af37;
    }

    /* Hidden */
    .hidden {
      display: none !important;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 4rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Harry Potter Cube Viewer</h1>
    <div class="nav-buttons">
      <button id="btn-gallery" class="active">Gallery</button>
      <button id="btn-compare">Compare</button>
    </div>
  </header>

  <main>
    <div id="gallery-view">
      <div class="filters">
        <input type="text" id="search" placeholder="Search cards...">
        <select id="filter-type">
          <option value="all">All Cards</option>
          <option value="cards">Cards Only</option>
          <option value="tokens">Tokens Only</option>
        </select>
      </div>
      <div class="card-count" id="card-count"></div>
      <div class="gallery" id="gallery"></div>
    </div>

    <div id="compare-view">
      <div class="compare-header">
        <h2 id="compare-title"></h2>
        <div class="compare-nav">
          <button id="btn-prev">‚Üê Previous</button>
          <span id="compare-index"></span>
          <button id="btn-next">Next ‚Üí</button>
        </div>
      </div>
      <div class="compare-container">
        <div class="compare-card">
          <h3>Original</h3>
          <img id="original-img" src="" alt="Original card">
          <div class="card-title" id="original-name"></div>
        </div>
        <div class="compare-card">
          <h3>Harry Potter Version</h3>
          <img id="hp-img" src="" alt="HP card">
          <div class="card-title" id="hp-name"></div>
          <button id="btn-flip" class="flip-button hidden" onclick="flipCard()">üîÑ Flip Card</button>
        </div>
      </div>
      <div class="keyboard-hints">
        <kbd>‚Üê</kbd> Previous | <kbd>‚Üí</kbd> Next | <kbd>Esc</kbd> Back to Gallery
      </div>
    </div>

    <div class="loading" id="loading">Loading cards...</div>
  </main>

  <script>
    let cards = [];
    let filteredIndices = [];
    let currentIndex = 0;
    let currentView = 'gallery';
    let cardElements = [];
    let showingBackFace = false;

    // Load cards data
    async function loadCards() {
      try {
        const response = await fetch('cards.json');
        cards = await response.json();
        filteredIndices = cards.map((_, i) => i);
        buildGallery();
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('gallery-view').classList.remove('hidden');
      } catch (error) {
        document.getElementById('loading').textContent = 'Error loading cards: ' + error.message;
      }
    }

    // Build gallery once
    function buildGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      cardElements = [];

      cards.forEach((card, index) => {
        const div = document.createElement('div');
        div.className = 'gallery-card' + (card.isToken ? ' token' : '');
        div.dataset.index = index;
        div.innerHTML = `
          <img src="${card.hpImage}" alt="${card.newName}" loading="lazy">
          <div class="card-name">${card.newName}</div>
        `;
        div.onclick = () => openCompare(index);
        gallery.appendChild(div);
        cardElements.push(div);
      });

      updateCardCount();
    }

    // Update visibility based on filter
    function filterCards() {
      const search = document.getElementById('search').value.toLowerCase();
      const type = document.getElementById('filter-type').value;

      filteredIndices = [];

      cards.forEach((card, index) => {
        const matchesSearch = card.newName.toLowerCase().includes(search) ||
                              card.originalName?.toLowerCase().includes(search);
        const matchesType = type === 'all' ||
                           (type === 'tokens' && card.isToken) ||
                           (type === 'cards' && !card.isToken);
        const visible = matchesSearch && matchesType;

        cardElements[index].style.display = visible ? '' : 'none';
        if (visible) filteredIndices.push(index);
      });

      updateCardCount();
    }

    function updateCardCount() {
      document.getElementById('card-count').textContent = `Showing ${filteredIndices.length} of ${cards.length} cards`;
    }

    // Open compare view
    function openCompare(cardIndex) {
      // Find position in filtered list
      const filteredPos = filteredIndices.indexOf(cardIndex);
      currentIndex = filteredPos >= 0 ? filteredPos : 0;
      currentView = 'compare';
      document.getElementById('gallery-view').classList.add('hidden');
      document.getElementById('compare-view').style.display = 'block';
      document.getElementById('btn-gallery').classList.remove('active');
      document.getElementById('btn-compare').classList.add('active');
      renderCompare();
    }

    // Close compare view
    function closeCompare() {
      currentView = 'gallery';
      document.getElementById('compare-view').style.display = 'none';
      document.getElementById('gallery-view').classList.remove('hidden');
      document.getElementById('btn-compare').classList.remove('active');
      document.getElementById('btn-gallery').classList.add('active');
    }

    // Render compare view
    function renderCompare() {
      const cardIndex = filteredIndices[currentIndex];
      const card = cards[cardIndex];
      if (!card) return;

      // Reset to front face when changing cards
      showingBackFace = false;

      document.getElementById('compare-title').textContent = card.newName;
      document.getElementById('compare-index').textContent = `${currentIndex + 1} / ${filteredIndices.length}`;

      document.getElementById('hp-img').src = card.hpImage;
      document.getElementById('hp-name').textContent = card.newName;

      // Show/hide flip button based on whether card has back face
      const flipBtn = document.getElementById('btn-flip');
      if (card.backFace) {
        flipBtn.classList.remove('hidden');
        flipBtn.textContent = 'üîÑ Show Back';
      } else {
        flipBtn.classList.add('hidden');
      }

      if (card.originalImage && !card.isToken) {
        document.getElementById('original-img').src = card.originalImage;
        document.getElementById('original-name').textContent = card.originalName;
        document.getElementById('original-img').parentElement.classList.remove('hidden');
      } else {
        document.getElementById('original-img').parentElement.classList.add('hidden');
      }
    }

    // Flip card to show back face
    function flipCard() {
      const cardIndex = filteredIndices[currentIndex];
      const card = cards[cardIndex];
      if (!card || !card.backFace) return;

      showingBackFace = !showingBackFace;
      const flipBtn = document.getElementById('btn-flip');

      if (showingBackFace) {
        document.getElementById('hp-img').src = card.backFace.hpImage;
        document.getElementById('hp-name').textContent = card.backFace.newName;
        document.getElementById('original-img').src = card.backFace.originalImage;
        document.getElementById('original-name').textContent = card.backFace.originalName;
        document.getElementById('compare-title').textContent = card.backFace.newName;
        flipBtn.textContent = 'üîÑ Show Front';
      } else {
        document.getElementById('hp-img').src = card.hpImage;
        document.getElementById('hp-name').textContent = card.newName;
        document.getElementById('original-img').src = card.originalImage;
        document.getElementById('original-name').textContent = card.originalName;
        document.getElementById('compare-title').textContent = card.newName;
        flipBtn.textContent = 'üîÑ Show Back';
      }
    }

    // Navigation
    function prevCard() {
      if (currentIndex > 0) {
        currentIndex--;
        renderCompare();
      }
    }

    function nextCard() {
      if (currentIndex < filteredIndices.length - 1) {
        currentIndex++;
        renderCompare();
      }
    }

    // Event listeners
    document.getElementById('search').addEventListener('input', filterCards);
    document.getElementById('filter-type').addEventListener('change', filterCards);
    document.getElementById('btn-gallery').addEventListener('click', closeCompare);
    document.getElementById('btn-compare').addEventListener('click', () => {
      if (filteredIndices.length > 0) openCompare(filteredIndices[currentIndex] || filteredIndices[0]);
    });
    document.getElementById('btn-prev').addEventListener('click', prevCard);
    document.getElementById('btn-next').addEventListener('click', nextCard);

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (currentView === 'compare') {
        if (e.key === 'ArrowLeft') prevCard();
        if (e.key === 'ArrowRight') nextCard();
        if (e.key === 'Escape') closeCompare();
      }
    });

    // Initialize
    loadCards();
  </script>
</body>
</html>
